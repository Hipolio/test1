<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <title>Registro de Experiencias</title>
</head>
<body>
    <div class="container">
        <form method="post" id="frmExperiencias" class="formulario">
            <div class="mb-1">
                <label id="lblNombreApellidoFA" for="txtNombreApellidoFA">Nombre y Apellido:</label>
                <input type="text" name="txtNombreApellidoFA" id="txtNombreApellidoFA" class="form-control" required="true" minlength="10" maxlength="50">
            </div>
            <div class="mb-1">
                <label id="lblComentarioFA" for="txtComentarioFA">Comentario:</label>
                <input type="text" name="txtComentarioFA" id="txtComentarioFA" class="form-control" required="true" maxlength="50">
            </div>
            <div class="mb-1">
                <label id="lblCalificacionFA" for="txtCalificacionFA">Calificación:</label>
                <input type="number" name="txtCalificacionFA" id="txtCalificacionFA" class="form-control" required="true" min="1" max="10">
            </div>
            <div class="text-end">
                <button id="btnGuardarFA" name="btnGuardarFA" class="btn btn-dark">Guardar</button>
            </div>
        </form>

        <div id="divExperiencias"></div>

        <table class="table table-sm mt-3">
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>Comentario</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody id="tbodyExperiencias"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", function (event) {
            $("#frmExperiencias").validate({
                messages: {
                    txtNombreApellidoFA: {
                        required: "Ingresa tu nombre y apellido",
                        minlength: "Ingresa al menos 10 caracteres",
                        maxlength: "Máximo 50 caracteres"
                    },
                    txtComentarioFA: {
                        required: "Ingresa un comentario",
                        maxlength: "Máximo 50 caracteres"
                    },
                    txtCalificacionFA: {
                        required: "Ingresa una calificación",
                        min: "La calificación mínima es 1",
                        max: "La calificación máxima es 10"
                    }
                }
            });

            $("#frmExperiencias").submit(function (event) {
                event.preventDefault();

                $.post("/experiencias/guardar", $(this).serialize(), function (respuesta) {
                    alert("Experiencia guardada exitosamente");
                    console.log(respuesta);

                    // Aquí podrías actualizar la tabla directamente con los nuevos datos
                    $("#tbodyExperiencias").append(`
                        <tr>
                            <td>${respuesta.nombreapellido}</td>
                            <td>${respuesta.comentario}</td>
                            <td>${respuesta.calificacion}</td>
                        </tr>
                    `);
                });
            });
        });
    </script>    
</body>
</html>
